<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projekt 8 - aktualna pogoda</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
            rel="stylesheet"
        />
        <!-- początek bootstrapa -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <!-- Koniec bootstrapa -->
    </head>
    <body onload="startApp()">
        <div class="wrapper">
            <div class="header">
                <img src="" alt="current weather image" id="weather-icon" />
                <a href="#" class="localisation" id="localisation"> City </a>
            </div>
            <div class="content">
                <div class="property" id="temperature">
                    <div class="property-name">Temperatura:</div>
                    <div class="property-value" id="temperature-value">
                        -&degC
                    </div>
                </div>
                <div class="property" id="humidity">
                    <div class="property-name">Wilgotność:</div>
                    <div class="property-value" id="humidity-value">-%</div>
                </div>
                <div class="property" id="pressure">
                    <div class="property-name">Ciśnienie:</div>
                    <div class="property-value" id="pressure-value">-hPa</div>
                </div>
                <div class="property" id="cloudiness">
                    <div class="property-name">Zachmurzenie</div>
                    <div class="property-value" id="cloudiness-value">-</div>
                </div>
                <div class="property" id="wind-speed">
                    <div class="property-name">Wiatr:</div>
                    <div class="property-value" id="wind-speed-value">-m/s</div>
                </div>
                <div class="property" id="sunrise">
                    <div class="property-name">Wschód słońca:</div>
                    <div class="property-value" id="sunrise-value">--:--</div>
                </div>
                <div class="property" id="sunset">
                    <div class="property-name">Zachód słońca:</div>
                    <div class="property-value" id="sunset-value">--:--</div>
                </div>
            </div>
        </div>

        <!-- Początek bootstrapa -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <!-- Koniec bootstrapa -->
        <script src="script.js"></script>
    </body>
</html>
